<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0px
        }
        button {
            min-width: 50px;
            min-height: 50px;            
        }
        img {
            max-width: 200px;
        }
        .container{
            display: flex;
            max-width: 100vw;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }
        
    </style>
</head>
<body>
    <div class="container" >
    <button id="btnIncrease"> + </button>
    <img  id="Szczena" src="https://djabolo.niezniszczalny-chinczyk.com/assets/gowno/smiechostki.png">
    <button id="btnDecrease"> - </button>
    </div>

    <script>
        const inc = document.getElementById("btnIncrease");
        const dec = document.getElementById("btnDecrease");
        const img1 = document.getElementById("Szczena");
        let counter = 0; 
        dec.disabled = true; 

        function increase(){
                   
            counter += 10
            img1.style.transform = 'rotate('+counter+'deg)';
            img1.style.transition ="transform 0.5s";                  
                       
            if(img1.style.transform === "rotate(270deg)"){
            inc.disabled = true;            
            }else if(img1.style.transform === "rotate(0deg)"){
            dec.disabled = true;
            }else{
            inc.disabled = false;
            dec.disabled = false;
            }      
        };
        function decrease(){
            
            counter -= 10
            img1.style.transform = 'rotate('+counter+'deg)'
            img1.style.transition ="transform 0.5s";                  
                       
            if(img1.style.transform === "rotate(270deg)"){
            inc.disabled = true;            
            }else if(img1.style.transform === "rotate(0deg)"){
            dec.disabled = true;
            }else{
            inc.disabled = false;
            dec.disabled = false;
            }      
        };
        


        inc.addEventListener("click", increase);
        dec.addEventListener("click", decrease);


    </script>
</body>
</html>
