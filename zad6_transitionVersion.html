<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zadanie6</title>
    <link href="stylezad6transition.css" rel="stylesheet">
</head>
<body>
    <div class="squareHolder">
        <div class="counter" ><p id="biggieCount" ></p></div>
        <div class="counter"><p id="blackieCount"></p></div>
        <div class="counter"><p id="downieCount"></p></div>
        <div class="counter"><p id="bayBladeCount"></p></div>
    </div>
    <div class="squareHolder">
        <div class="square" id="biggie"></div>
        <div class="square" id="blackie"></div>
        <div class="square" id="downie"></div>
        <div class="square" id="bayBlade"></div>
    </div>
    <script>
        const biggie = document.getElementById("biggie");
        const blackie = document.getElementById("blackie");
        const downie = document.getElementById("downie");
        const bayBlade = document.getElementById("bayBlade");
        let animationCount
        let biggieAnimationCount = 0
        let blackieAnimationCount = 0
        let downieAnimationCount = 0
        let bayBladeAnimationCount = 0
        
        function biggieCount(){
            
            biggieAnimationCount += 1;
            const biggieCount = document.getElementById('biggieCount')
            
            biggieCount.textContent = biggieAnimationCount        
            
        }
        function blackieCount(){
            
            blackieAnimationCount += 1;
            const blackieCount = document.getElementById('blackieCount')
            
            blackieCount.textContent = blackieAnimationCount        
            
        }
        function downieCount(){
            
            downieAnimationCount += 1;
            const downieCount = document.getElementById('downieCount')
            
            downieCount.textContent = downieAnimationCount        
            
        }
        function bayBladeCount(){
            
            bayBladeAnimationCount += 1;
            const bayBladeCount = document.getElementById('bayBladeCount')
            
            bayBladeCount.textContent = bayBladeAnimationCount        
            
        }
        biggie.addEventListener("mouseenter", ()=> {
            biggie.classList.add("goBig");
            biggie.addEventListener("transitionend", biggieCount)
        })   
        biggie.addEventListener("mouseleave", ()=> biggie.classList.remove("goBig"))

        blackie.addEventListener("mouseenter", ()=> {
            blackie.classList.add("goBlack")
            blackie.addEventListener("transitionend", blackieCount)
        })
        blackie.addEventListener("mouseleave", ()=> blackie.classList.remove("goBlack"))

        downie.addEventListener("mousemove", ()=> {
            downie.classList.add("goDown")
            downie.addEventListener("transitionend", downieCount)
        })
        downie.addEventListener("mouseleave", ()=> downie.classList.remove("goDown"))

        bayBlade.addEventListener("mouseenter", ()=> {
            bayBlade.classList.add("goSpin")
            bayBlade.addEventListener("transitionend", bayBladeCount)
        })
        bayBlade.addEventListener("mouseleave", ()=> bayBlade.classList.remove("goSpin"))
    </script>    
</body>
</html>
