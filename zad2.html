<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0px
        }
        button {
            min-width: 50px;
            min-height: 50px;            
        }
        img {
            max-width: 200px;
        }
        .container{
            display: flex;
            max-width: 100vw;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .rotate90{
            transform: rotate(90deg);
        }
        .rotate180{
            transform: rotate(180deg);
        }
        .rotate270{
            transform: rotate(270deg);
        }
    </style>
</head>
<body>
    <div class="container" >
    <button id="btnIncrease"> + </button>
    <img class="null" id="Szczena" src="https://djabolo.niezniszczalny-chinczyk.com/assets/gowno/smiechostki.png">
    <button id="btnDecrease"> - </button>
    </div>

    <script>
        const inc = document.getElementById("btnIncrease");
        const dec = document.getElementById("btnDecrease");
        const img1 = document.getElementById("Szczena");
        let classList = [null, "rotate90", "rotate180", "rotate270"];
        let counter = 0;        
        dec.disabled = true; 

        function increase(){        
            
            counter += 1;                   
            img1.className = classList[counter];
            img1.style.transition ="transform 1s";            
            if(counter === 3){
            inc.disabled = true;            
            }else if( counter === 0){
            dec.disabled = true;
            }else{
            inc.disabled = false;
            dec.disabled = false;
            }      
        };
        function decrease(){
            
            counter -= 1;
            img1.className = classList[counter];
            img1.style.transition ="transform 1s";  
            if(counter === 3){
            inc.disabled = true;            
            }else if( counter === 0){
            dec.disabled = true;
            }else{
            inc.disabled = false;
            dec.disabled = false;
            }             
        };
        


        inc.addEventListener("click", increase);
        dec.addEventListener("click", decrease);


    </script>
</body>
</html>
